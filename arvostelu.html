<!DOCTYPE html>
<html lang="en">
<head>

  <title>Videon arvostelu</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <form>

    <div>

      <label for="rating">Arvostele video</label>

        <input type="range" id="range" name="range" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value">

        <output>3</output>
        

        <datalist id="rating">

          <option value="1" label="1">Leffa 1</option>
          <option value="2">Leffa 2</option>
          <option value="3">Leffa 3</option>
          <option value="4">Leffa 4</option>
          <option value="5" label="5">Leffa 5</option>

        </datalist>

    </div>

    <button type="submit">Lähetä arviointi</button>
  
</form>
  
</body>

</html>
